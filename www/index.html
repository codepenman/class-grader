
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1">
            <meta charset="utf-8">
                <title>Grade Calculator</title>
                <!-- loading from cdn took a very long time. hence adding jquerymobile to project folder -->
                <link rel="stylesheet" href="js/jquerymobile/jquery.mobile-1.4.5.min.css" />
                <script src="js/jquerymobile/demos/js/jquery.js"></script>
                <script src="js/jquerymobile/jquery.mobile-1.4.5.min.js"></script>
                </head>
    
    <!--  h=homework, l=lab, p=project, pr=presentation, m=midterm, f=finals -->
    <body>
        <div data-role="page" class="" id="mainPage">
            <div data-role="header" class="">
                <h1>Grade Factory</h1>
                <a href="#settingsPage" id='settingsButton' class="ui-btn-right" data-role="button" data-icon="gear">Settings</a>
            </div>
            <div data-role="content" class="">
                <form>
                    <div data-role="fieldcontain">
                        <label for="Points">Homework Points</label>
                        <input type="number" name="hpoints" id="hpoints" data-clear-btn="true" maxlength="3" value="" placeholder="Enter homework points here"><br/>
                       </div>
                       
                        <div data-role="fieldcontain">
                         <label for="Points">Lab Points</label>
                        <input type="number" name="lpoints" id="lpoints" data-clear-btn="true" maxlength="3" value="" placeholder="Enter lab points here"><br/>
                        </div>
                        
                         <div data-role="fieldcontain">
                         <label for="Points">Project Points</label>
                        <input type="number" name="ppoints" id="ppoints" data-clear-btn="true" maxlength="3" value="" placeholder="Enter project points here"><br/>
                         </div>
                         
                         <div data-role="fieldcontain">
                         <label for="Points">Presentation Points</label>
                        <input type="number" name="prpoints" id="prpoints" data-clear-btn="true" maxlength="3" value="" placeholder="Enter presentation points here"><br/>
                         </div>
                        
                         <div data-role="fieldcontain">
                         <label for="Points">Midterm Points</label>
                        <input type="number" name="mpoints" id="mpoints" data-clear-btn="true" maxlength="3" value="" placeholder="Enter midterm points here"><br/>
                         </div>
                         
                         <div data-role="fieldcontain">
                         <label for="Points">Finals Points</label>
                        <input type="number" name="fpoints" id="fpoints" data-clear-btn="true" maxlength="3" value="" placeholder="Enter final points here"><br/>
                    </div>
                    <p style="text-align: center;">
                    <a href="#" id="computeGrade" data-role="button" data-icon="check">Compute Grade</a>
                    </p>
                    <p class="final grade">
                    <label>Final Grade</label>
                    <span id="finalgrade">TBD</span>
                    </p>
                </form>
            </div>
        </div>
        <div data-role="page" class="" id="settingsPage" data-add-back-btn="true" >
            <div data-role="header" class="">
                <a href="#" id='cancelSettings' class="ui-btn ui-icon-delete ui-btn-icon-left" data-rel="back">Cancel</a>
                <h1>Grade - Settings</h1>
            </div>
            <div>
                <form>
                    <div data-role="fieldcontain">
                   <label for="Cutoff Points">Homework cutoff</label> <input type="number" name="hgradeCutOff" id="hgradeCutOff" value="" placeholder="Homework points Cutoff at">
                   <label for="Scaling Factor">Homework Scaling Factor</label> <input type="number" name="hScaleFactor" id="hScaleFactor" value="" placeholder="Homework scaling factor at">
                        
                    </div>
                     <div data-role="fieldcontain">
                   <label for="Cutoff Points">Labs cutoff</label> <input type="number" name="lgradeCutOff" id="lgradeCutOff" value="" placeholder="Lab points Cutoff at">
                    <label for="Scaling Factor">Lab Scaling Factor</label> <input type="number" name="lScaleFactor" id="lScaleFactor" value="" placeholder="Lab scaling factor at">    
                    </div>
                    
                     <div data-role="fieldcontain">
                      <label for="Cutoff Points">Project cutoff</label> <input type="number" name="pgradeCutOff" id="pgradeCutOff" value="" placeholder="Project points Cutoff at">
                      <label for="Scaling Factor">Project Scaling Factor</label> <input type="number" name="pScaleFactor" id="pScaleFactor" value="" placeholder="Project scaling factor at">    
                    </div>
                    
                     <div data-role="fieldcontain">
                      <label for="Cutoff Points">Presentation cutoff</label> <input type="number" name="prgradeCutOff" id="prgradeCutOff" value="" placeholder="Presentation points Cutoff at">
                      <label for="Scaling Factor">Presentation Scaling Factor</label> <input type="number" name="prScaleFactor" id="prScaleFactor" value="" placeholder="Presentation scaling factor at">    
                     </div>
                    
                    <div data-role="fieldcontain">
                      <label for="Cutoff Points">Midterm cutoff</label> <input type="number" name="mgradeCutOff" id="mgradeCutOff" value="" placeholder="Midterm points Cutoff at">
                      <label for="Scaling Factor">Midterm Scaling Factor</label> <input type="number" name="mScaleFactor" id="mScaleFactor" value="" placeholder="Midterm scaling factor at"> 
                    </div>
                    
                    <div data-role="fieldcontain">
                     <label for="Cutoff Points">Finals cutoff</label> <input type="number" name="fgradeCutOff" id="fgradeCutOff" value="" placeholder="Final points Cutoff at">
                     <label for="Scaling Factor">Finals Scaling Factor</label> <input type="number" name="fScaleFactor" id="fScaleFactor" value="" placeholder="Finals scaling factor at">   
                    </div>
					
					<div>
                     <label>Grade Range</label>
					 <ul>
						<li>
							<label for="aGradeRange">A: </label>
							<input type="number" name="aGradeMax" id="aGradeMax" value="100" placeholder="100%" style="width: 10;"></input>
							<input type="number" name="aGradeMin" id="aGradeMin" value="90" placeholder="90%"></input>
						</li>
						<li>						
							<label for="bGradeRange">B: </label>
							<input type="number" name="bGradeMax" id="bGradeMax" value="89" placeholder="89%">
							<input type="number" name="bGradeMin" id="bGradeMin" value="80" placeholder="80%">
						</li>
						<li>
							<label for="cGradeRange">C: </label>
							<input type="number" name="cGradeMax" id="cGradeMax" value="79" placeholder="79%">
							<input type="number" name="cGradeMin" id="cGradeMin" value="70" placeholder="70%">
						</li>
						<li>
							<label for="dGradeRange">D: </label>
							<input type="number" name="dGradeMax" id="dGradeMax" value="69" placeholder="69%">
							<input type="number" name="dGradeMin" id="dGradeMin" value="60" placeholder="60%">							
						</li>
						<li>
							<label for="fGradeRange">F: </label>
							<input type="number" name="fGradeMax" id="fGradeMax" value="59" placeholder="59%">
							<input type="number" name="fGradeMin" id="fGradeMin" value="0" placeholder="0%">
						</li>
					 </ul>
                    </div>
                    <p style="text-align: center;">
                        <a href="#" id='saveSettings' data-role="button" data-inline="true" data-icon="check">Save</a>
					</p>
                </form>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
